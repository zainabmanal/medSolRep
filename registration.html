        <div style="align-self: center;">
            <h1>Patient Registration</h1>

        <div class="form-group">
            <form>
                <label for="healthCard">HealthCard Number</label><br>
                <input type="text" name="healthCard" id="healthCard" class="form-control"><br>
    
                <label for="pname">Name</label><br>
                <input type="text" name="pname" id="pname" class="form-control"><br>
    
                <label for="email">Email</label><br>
                <input type="text" name="email" id="email" class="form-control"><br>
    
                <label for="doctor">Doctor</label><br>
                <input type="text" name="doctor" id="doctor" class="form-control"><br>
    
                <label for="contact">Contact Number</label><br>
                <input type="text" name="contact" id="contact" class="form-control"><br>
    
                <label for="password">Password</label><br>
                <input type="text" name="password" id="password" class="form-control"><br>
    
                <label for="region">Region</label><br>
                <input type="text" name="region" id="region" class="form-control"><br>
    
                <button id="addBtn" class="regbtn btn btn-primary">Add</button>
            </form>
        </div>
        
    <div class="form-group">
        <form>
            <label for="healthCardd">HealthCard Number</label><br>
            <input type="text" name="healthCardd" id="healthCardd" class="form-control"><br>

            <label for="passwordd">Password</label><br>
            <input type="text" name="passwordd" id="passwordd" class="form-control"><br>

            <button id="logBtn" class="logBtn btn btn-primary" onclick="window.location.href='/patDash.html'">Login</button>
        </form>
    </div>

    </main>
